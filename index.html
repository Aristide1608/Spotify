<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Recap</title>

    <link href="bootstrap.css" rel="stylesheet" />

    <link href="style.css" rel="stylesheet" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Spotify Recap</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div
        id="topTracksCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#topTracksCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#topTracksCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#topTracksCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="abris.png" class="d-block w-100" alt="Top Track 1" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Top Track 1</h5>
            </div>
          </div>

          <div class="carousel-item">
            <img src="keychain.png" class="d-block w-100" alt="Top Track 2" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Top Track 2</h5>
            </div>
          </div>

          <div class="carousel-item">
            <img src="pins.png" class="d-block w-100" alt="Top Track 3" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Top Track 3</h5>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#topTracksCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#topTracksCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="mt-4">
        <canvas id="musicGenreChart" width="400" height="200"></canvas>
      </div>

      <div class="mt-4 text-center">
        <h2>Explore More with Spotify</h2>
        <p>Discover new music and create your own playlists.</p>
        <a href="https://www.spotify.com/" class="btn btn-primary"
          >Get Spotify</a
        >
      </div>
    </div>

    <script src="path/to/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((jsonData) => {
          var cardGrid = document.getElementById("cardGrid");
          jsonData.forEach(function (cardData) {
            var card = document.createElement("div");
            card.classList.add("col-md-4");
            console.log(cardData.album.images);
            var cardHTML = `
                      <div class="card">
                          <img src="${cardData.album.images[1].url}" class="card-img-top" alt="Card Image">
                          <div class="card-body">
                              <h5 class="card-title">${cardData.title}</h5>
                              <p class="card-title">${cardData.description}</p>
                          </div>
                      </div>
                  `;

            card.innerHTML = cardHTML;
            cardGrid.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching JSON data:", error);
        });
    </script>
  </body>
</html>
