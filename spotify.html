<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Recap</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet" />

    <!-- Font Awesome (for icons) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Spotify Recap</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Carousel -->
      <div
        id="topTracksCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#topTracksCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#topTracksCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#topTracksCarousel"
            data-bs-slide-to="2"
          ></button>
          <!-- Add more indicators as needed -->
        </div>
        <!-- Carousel Items -->
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="abris.png"
              class="d-block w-100"
              alt="Top Track 1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Top Track 1</h5>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src="keychain.png"
              class="d-block w-100"
              alt="Top Track 2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Top Track 2</h5>
            </div>
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="pins.png"
              class="d-block w-100"
              alt="Top Track 3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Top Track 3</h5>
            </div>
          </div>
          <!-- Add more slides as needed -->
        </div>
        <!-- Carousel Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#topTracksCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#topTracksCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Music Genre Chart -->
      <div class="mt-4">
        <canvas id="musicGenreChart" width="400" height="200"></canvas>
      </div>

      <!-- Call to Action -->
      <div class="mt-4 text-center">
        <h2>Explore More with Spotify</h2>
        <p>Discover new music and create your own playlists.</p>
        <a href="https://www.spotify.com/" class="btn btn-primary"
          >Get Spotify</a
        >
      </div>
    </div>

    <!-- Bootstrap JS and Chart.js -->
    <script src="path/to/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JavaScript for Chart -->
    <!-- Custom JavaScript for Chart -->
  <!-- Custom JavaScript for Chart -->
 
  <script>
  fetch('data.json')
      .then(response => response.json())
      .then(data => {
          console.log('Données récupérées avec succès :', data);
  
          // Reste du script...
      })
      .catch(error => console.error('Erreur lors de la récupération des données :', error));
      </script>
  

</html>
